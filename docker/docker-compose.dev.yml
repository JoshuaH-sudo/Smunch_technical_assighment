version: "3"
name: smunch_assighnment
services:
  smunch_scheduler_app:
    container_name: smunch_scheduler_app
    build:
      context: ../
      dockerfile: ./docker/dockerfile.dev.yml
    working_dir: /home/node/app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - MONGO_URI=mongodb://smunch_app_database:27017/smunch_scheduler
    env_file:
      - ../.env
    depends_on:
      - smunch_app_database

  smunch_app_database:
    container_name: smunch_app_database
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
